    </h1>
  </div>
</section>

<section>
  <div>
    <div><p>AFRIQUE</p><a  (click)="onClick()"><img classe="img-fluid" src="assets/afrique.jpg"></a></div>
    <div ><p>EUROPE </p><img classe="img-fluid" src="assets/europe.jpg"></div>

<section>
  <form [formGroup]="f" (ngSubmit)="Rechercher()">
    <legend>Recherche avanc√©e</legend>
    <fieldset>
    <div>
      <label>Destination -</label>
      <select class="form-select" formControlName="dest" >
        <option [value]="dst" *ngFor="let dst of destinations">{{dst}}</option>
      </select>
  </div>
  <div>
    <label>Date d'aller -</label>
    <select class="form-select" formControlName="dateA" > 
      <option [value]="dA" *ngFor="let dA of datesA">{{dA|date:'dd/MM/yyyy'}}</option>
    </select>
  </div>
  <div>
    <label>Date de retour -</label>
    <select class="form-select"formControlName="dateR"  > 
      <option [value]="dR" *ngFor="let dR of datesR">{{dR|date:'dd/MM/yyyy'}}</option>
    </select>
  </div>
  <div>
      <label>
          <input type="checkbox"  formControlName="nouv" class="form-check-label" class="btn btn-primary" > En Promo 
      </label>
  </div>
  </fieldset>

  <button 
   [routerLink]="['/listVoyage',f.get('dest')?.value,f.get('nouv')?.value]" 
    class="btn">Rechercher</button>
  
  </form>
</section>
