<div class=" container ">
    <div class="text-center">
<h5>Vous pouvez commenter et donnez votre avis sur notre agence de voyage ici!</h5></div>
<div class=" row ">
<div class=" row col-sm">
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    saisir votre nom:<input type="text" formControlName="nom" class="form-control " >
    saisir votre prenon:<input type="text" formControlName="prenom" class="form-control ">
    saisir votre commentaire:<input type="text" formControlName="commentaire" class="form-control">

    <br>
<button class="btn">Ajouter</button>
</form>
</div>
<div class="col-sm">
  <div class="z1 text-center">Les commentaires</div>
<div *ngFor="let t of a1 , index as i" >
  <div class=" row ">
    <div class=" col ">
  <div class="  card">
    <div class="card-header text-center"> commentaire {{i+1}}: </div> 
   <div class="card-body"> de la part de {{t.nom|titlecase}} {{t.prenom|titlecase}}:<br>
  {{t.commentaire}}</div>
